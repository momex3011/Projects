{% extends "layout.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg border-top border-primary border-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <i class="fa-solid fa-shield-halved fa-3x text-primary mb-2"></i>
            <h3 class="fw-bold">Secure Access</h3>
            <p class="text-muted small">Authorized Personnel Only</p>
        </div>
        <form method="POST">
          <div class="form-floating mb-3">
            <input class="form-control" id="uName" name="username" placeholder="Username" required>
            <label for="uName" class="text-muted">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="uPass" type="password" name="password" placeholder="Password" required>
            <label for="uPass" class="text-muted">Password</label>
          </div>
          <button class="btn btn-primary w-100 py-2 fw-bold">AUTHENTICATE</button>
        </form>
    </div>
</div>
{% endblock %}
